---
  - name: Create file under /tmp
    hosts: localhost
    tasks:
      - name: Modify file in /tmp called file1.txt
        file:
          path: /tmp/file1.txt
          state: touch
      - name: Add lines in file1.txt
        lineinfile:
          path: /tmp/file1.txt
          line: '{{ item }}'
        with_items:
          - This is line 1
          - This is line 2
          
