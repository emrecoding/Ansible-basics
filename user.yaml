---
  - name: Add users
    hosts: host1server
    tasks:
      - name: add user bob with uid 4400
        user:
          name: bob
          uid: 4400
      - name: add user anna with uid 4500
        user:
          name: anna
          uid: 4500
      - name: add user amy with uid 4600
        user:
          name: amy
          uid: 4600
      
      - name: print system users
        shell: cat /etc/passwd
        register: passwd_output
      - debug:
          var: passwd_output.stdout